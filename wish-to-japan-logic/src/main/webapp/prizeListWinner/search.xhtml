<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:forgeview="http://jboss.org/forge/view" template="/resources/scaffold/pageTemplate.xhtml">
  <ui:param name="pageTitle" value="All Winner List" />
  <ui:define name="header">All Winner List</ui:define>
  <ui:define name="subheader">Show Prize Winners</ui:define>
  <ui:define name="footer" />
  <ui:define name="main">
    <h:form id="search">
      <h:panelGroup styleClass="buttons">
        <h:commandLink value="Create New" action='#{winnerViewBean.create}' styleClass="btn btn-primary" />
        <h:commandLink value="Generate Winners" action='#{winnerViewBean.generate}' styleClass="btn btn-primary" />
      </h:panelGroup>
      <h:dataTable id="winnerViewBeanPageItems" styleClass="data-table" value="#{winnerViewBean.getWinners()}"
        var="_item">
        <h:column>
          <f:facet name="header">
            <h:outputText value="Prize Name" />
          </f:facet>
          <h:link outcome="/prizeListWinner/view">
            <f:param name="id" value="#{_item.id}" />
            <h:outputText id="forgeviewdisplayitemPrizeName" value="#{forgeview:display(_item.prize.name)}" />
          </h:link>
        </h:column>
        <h:column>
          <f:facet name="header">
            <h:outputText value="Voucher Code" />
          </f:facet>
          <h:link outcome="/prizeListWinner/view">
            <f:param name="id" value="#{_item.id}" />
            <h:outputText id="forgeviewdisplayitemVoucherCode" value="#{forgeview:display(_item.registrant.voucherCode)}" />
          </h:link>
        </h:column>
        <h:column>
          <f:facet name="header">
            <h:outputText value="Email Address" />
          </f:facet>
          <h:link outcome="/prizeListWinner/view">
            <f:param name="id" value="#{_item.id}" />
            <h:outputText id="itemEmailAddress" value="#{_item.registrant.emailAddress}" />
          </h:link>
        </h:column>
        <h:column>
          <f:facet name="header">
            <h:outputText value="First Name" />
          </f:facet>
          <h:link outcome="/prizeListWinner/view">
            <f:param name="id" value="#{_item.id}" />
            <h:outputText id="itemFirstName" value="#{_item.registrant.firstName}" />
          </h:link>
        </h:column>
        <h:column>
          <f:facet name="header">
            <h:outputText value="Last Name" />
          </f:facet>
          <h:link outcome="/prizeListWinner/view">
            <f:param name="id" value="#{_item.id}" />
            <h:outputText id="itemLasttName" value="#{_item.registrant.lastName}" />
          </h:link>
        </h:column>
      </h:dataTable>
    </h:form>
  </ui:define>
</ui:composition>
