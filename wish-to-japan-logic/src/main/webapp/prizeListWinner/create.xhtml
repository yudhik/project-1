<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:forgeview="http://jboss.org/forge/view"
  template="/resources/scaffold/pageTemplate.xhtml">
  <f:metadata>
    <f:viewParam name="id" value='#{prizeListWinnerBean.id}' />
    <f:event type="preRenderView" listener='#{prizeListWinnerBean.retrieve}' />
  </f:metadata>
  <ui:param name="pageTitle" value="Create Prize List Winner" />
  <ui:define name="header">Winner List</ui:define>
  <ui:define name="subheader">
    <c:choose>
      <c:when test='#{!empty prizeListWinnerBean.id}'>Edit existing Winners</c:when>
      <c:otherwise>Map a new Winner</c:otherwise>
    </c:choose>
  </ui:define>
  <ui:define name="footer" />
  <ui:define name="main">
    <h:form id="create">
      <h:messages globalOnly="true" styleClass="error" />
      <h:panelGrid columnClasses="label,component,required" columns="3">
        <h:outputLabel for="prizeListWinnerBeanPrizeListWinnerPrize" value="Prize:" />
        <h:panelGroup>
          <h:selectOneMenu converter="#{prizeListBean.converter}" id="prizeListWinnerBeanPrizeListWinnerPrize"
            value="#{prizeListWinnerBean.prizeListWinner.prize}">
            <f:selectItem />
            <f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{prizeListBean.all}"
              var="_item" />
          </h:selectOneMenu>
          <h:message for="prizeListWinnerBeanPrizeListWinnerPrize" styleClass="error" />
        </h:panelGroup>
        <h:outputText />
        <h:outputLabel for="prizeListWinnerBeanPrizeListWinnerShowOrder" value="Show Order:" />
        <h:panelGroup>
          <h:inputText id="prizeListWinnerBeanPrizeListWinnerShowOrder"
            value="#{prizeListWinnerBean.prizeListWinner.showOrder}" />
          <h:message for="prizeListWinnerBeanPrizeListWinnerShowOrder" styleClass="error" />
        </h:panelGroup>
        <h:outputText />
        <h:outputLabel for="prizeListWinnerBeanPrizeListWinnerWinner" value="Winner:" />
        <h:panelGroup>
          <h:selectOneMenu styleClass="chosen-select" converter="#{registrantBean.converter}"
            id="prizeListWinnerBeanPrizeListWinnerWinner" value="#{prizeListWinnerBean.prizeListWinner.winner}">
            <f:selectItem />
            <f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{registrantBean.all}"
              var="_item" />
          </h:selectOneMenu>
          <h:message for="prizeListWinnerBeanPrizeListWinnerWinner" styleClass="error" />
        </h:panelGroup>
        <h:outputText />
        <h:outputLabel for="prizeListWinnerBeanPrizeListWinnerWithCandidate" value="With Candidate:" />
        <h:panelGroup>
          <h:selectOneMenu id="prizeListWinnerBeanPrizeListWinnerWithCandidate"
            value="#{prizeListWinnerBean.prizeListWinner.withCandidate}">
            <f:selectItem />
            <f:selectItem itemLabel="Yes" itemValue="true" />
            <f:selectItem itemLabel="No" itemValue="false" />
          </h:selectOneMenu>
          <h:message for="prizeListWinnerBeanPrizeListWinnerWithCandidate" styleClass="error" />
        </h:panelGroup>
        <h:outputText />
      </h:panelGrid>
      <div class="buttons">
        <h:commandLink value="Save" action='#{prizeListWinnerBean.update}' styleClass="btn btn-primary" />
        <c:choose>
          <c:when test='#{!empty prizeListWinnerBean.id}'>
            <h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
              <f:param name="id" value='#{prizeListWinnerBean.id}' />
            </h:link>
            <h:commandLink value="Delete" action='#{prizeListWinnerBean.delete}' styleClass="btn btn-primary" />
          </c:when>
          <c:otherwise>
            <h:link value="Cancel" outcome="search" styleClass="btn btn-primary" />
          </c:otherwise>
        </c:choose>
      </div>
    </h:form>
  </ui:define>
</ui:composition>
