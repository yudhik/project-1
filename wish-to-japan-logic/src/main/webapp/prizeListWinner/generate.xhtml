<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:forgeview="http://jboss.org/forge/view"
  template="/resources/scaffold/pageTemplate.xhtml">
  <ui:param name="pageTitle" value="Generate Winner Page" />
  <ui:define name="header">Generate Winner Page</ui:define>
  <ui:define name="footer" />
  <ui:define name="main">
    <h:form id="create">
      <h:messages globalOnly="true" styleClass="error" />
      <h:panelGrid columnClasses="label,component,required" columns="3">
        <h:outputLabel for="winnerViewBeanPrizeListWinnerPrize" value="Prize:" />
        <h:panelGroup>
          <h:selectOneMenu converter="#{winnerViewBean.getPrizeListConverter()}" id="winnerViewBeanPrizeListWinnerPrize"
            value="#{winnerViewBean.prizeList}">
            <f:selectItem />
            <f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{winnerViewBean.getAllPrize()}"
              var="_item" />
          </h:selectOneMenu>
          <h:message for="winnerViewBeanPrizeListWinnerPrize" styleClass="error" />
        </h:panelGroup>
        <h:outputText />
        <h:outputLabel for="winnerViewBeanPrizeListWinnerSize" value="For Size:" />
        <h:panelGroup>
          <h:inputText id="winnerViewBeanPrizeListWinnerSize"
            value="#{winnerViewBean.winnerSize}" />
          <h:message for="winnerViewBeanPrizeListWinnerSize" styleClass="error" />
        </h:panelGroup>
        <h:outputText />
      </h:panelGrid>
      <div class="buttons">
        <h:commandLink value="Generate" action='#{winnerViewBean.generateRandomWinner()}' styleClass="btn btn-primary" />
      </div>
    </h:form>
  </ui:define>
</ui:composition>
