<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/resources/scaffold/pageTemplate.xhtml">
  <f:metadata>
    <f:viewParam name="id" value='#{prizeListBean.id}' />
    <f:event type="preRenderView" listener='#{prizeListBean.retrieve}' />
  </f:metadata>
  <ui:param name="pageTitle" value="Create Grand Prize List" />
  <ui:define name="header">Grand Prize List</ui:define>
  <ui:define name="subheader">
    <c:choose>
      <c:when test='#{!empty prizeListBean.id}'>Edit existing Grand Prize List</c:when>
      <c:otherwise>Create a new Grand Prize List</c:otherwise>
    </c:choose>
  </ui:define>
  <ui:define name="footer" />
  <ui:define name="main">
    <h:form id="create">
      <h:messages globalOnly="true" styleClass="error" />
      <h:panelGrid columnClasses="label,component,required" columns="3">
        <h:outputLabel for="prizeListBeanPrizeListName" value="Name:" />
        <h:panelGroup>
          <h:inputText id="prizeListBeanPrizeListName" value="#{prizeListBean.prizeList.name}" />
          <h:message for="prizeListBeanPrizeListName" styleClass="error" />
        </h:panelGroup>
        <h:outputText />
        <h:outputLabel for="prizeListBeanPrizeListType" value="Is Grand Prize:" />
        <h:panelGroup>
          <h:selectOneRadio id="prizeListBeanPrizeListType"  value="#{prizeListBean.prizeList.grandPrize}">
            <f:selectItems value="#{prizeListBean.grandPrizeOptions}"/>
            <h:message for="prizeListBeanPrizeListType" styleClass="error" />
          </h:selectOneRadio>
        </h:panelGroup>
      </h:panelGrid>
      <div class="buttons">
        <h:commandLink value="Save" action='#{prizeListBean.update}' styleClass="btn btn-primary" />
        <c:choose>
          <c:when test='#{!empty prizeListBean.id}'>
            <h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
              <f:param name="id" value='#{prizeListBean.id}' />
            </h:link>
            <h:commandLink value="Delete" action='#{prizeListBean.delete}' styleClass="btn btn-primary" />
          </c:when>
          <c:otherwise>
            <h:link value="Cancel" outcome="search" styleClass="btn btn-primary" />
          </c:otherwise>
        </c:choose>
        <h:commandLink value="Generate Winner" action="#{prizeListBean.generateWinnerListFromPrizeList}" outcome="view"
          styleClass="btn btn-primary" />
      </div>
    </h:form>
  </ui:define>
</ui:composition>
