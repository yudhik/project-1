<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
  template="/resources/scaffold/pageTemplate.xhtml">
  <f:metadata>
    <f:viewParam name="id" value='#{registrantBean.voucherCode}' />
    <f:event type="preRenderView" listener='#{registrantBean.retrieve}' />
  </f:metadata>
  <ui:param name="pageTitle" value="View Registrant" />
  <ui:define name="header">
		Registrant
	</ui:define>
  <ui:define name="subheader">
		View existing Registrant
	</ui:define>
  <ui:define name="footer" />
  <ui:define name="main">
    <h:panelGrid columnClasses="label,component,required" columns="3">
      <h:outputLabel for="registrantBeanRegistrantCreatedDate" value="Created Date:" />
      <h:outputText id="registrantBeanRegistrantCreatedDate" value="#{registrantBean.registrant.createdDate}">
        <f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both" />
      </h:outputText>
      <h:outputLabel for="registrantBeanRegistrantVoucher" value="Voucher:" />
      <h:outputText id="registrantBeanRegistrantVoucher" value="#{registrantBean.registrant.voucherCode}" />
      <h:outputText />
      <h:outputText />
      <h:outputLabel for="registrantBeanRegistrantEmailAddress" value="Email Address:" />
      <h:outputText id="registrantBeanRegistrantEmailAddress" value="#{registrantBean.registrant.emailAddress}" />
      <h:outputText />
      <h:outputLabel for="registrantBeanRegistrantFirstName" value="First Name:" />
      <h:outputText id="registrantBeanRegistrantFirstName" value="#{registrantBean.registrant.firstName}" />
      <h:outputText />
      <h:outputLabel for="registrantBeanRegistrantLastName" value="Last Name:" />
      <h:outputText id="registrantBeanRegistrantLastName" value="#{registrantBean.registrant.lastName}" />
      <h:outputText />
      <h:outputLabel for="registrantBeanRegistrantOrderId" value="Order Id:" />
      <h:outputText id="registrantBeanRegistrantOrderId" value="#{registrantBean.registrant.orderId}" />
      <h:outputText />
      <h:outputLabel for="registrantBeanRegistrantPhoneNumber" value="Phone Number:" />
      <h:outputText id="registrantBeanRegistrantPhoneNumber" value="#{registrantBean.registrant.phoneNumber}" />
      <h:outputText />
      <h:outputLabel for="registrantBeanRegistrantTotalProduct" value="Total Product:" />
      <h:outputText id="registrantBeanRegistrantTotalProduct" value="#{registrantBean.registrant.totalProduct}" />
      <h:outputText />
      <h:outputLabel for="registrantBeanRegistrantSession" value="Session:" />
      <h:outputText id="registrantBeanRegistrantSession" value="#{registrantBean.registrant.playSession}" />
      <h:outputText />

    </h:panelGrid>
    <div class="buttons">
      <h:link value="View All" outcome="search" styleClass="btn btn-primary" />
      <h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary" />
      <h:link value="Create New" outcome="create" styleClass="btn btn-primary" />
    </div>
  </ui:define>
</ui:composition>
